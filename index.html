<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>QuestLife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }
      h1, h2, h3, h4, .rpg-text {
        font-family: 'Cinzel', serif;
      }
      
      /* --- Custom Animations --- */

      /* Plasma Slide: Quick gradient sweep from right to left */
      @keyframes plasma-slide {
        0% { transform: translateX(20%); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateX(-100%); opacity: 0; }
      }
      .animate-plasma {
        animation: plasma-slide 0.8s ease-out forwards;
      }

      /* Toast Bounce: Slide up and snappy bounce */
      @keyframes toast-bounce {
        0% { transform: translate(-50%, 100%) scale(0.9); opacity: 0; }
        60% { transform: translate(-50%, -10px) scale(1.05); opacity: 1; }
        80% { transform: translate(-50%, 5px) scale(0.98); }
        100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      }
      .animate-toast-bounce {
        animation: toast-bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Hero Victory Toast: Slower, more dramatic entrance */
      @keyframes toast-bounce-mega {
        0% { transform: translate(-50%, 150%) scale(0.5); opacity: 0; }
        50% { transform: translate(-50%, -20px) scale(1.1); opacity: 1; }
        70% { transform: translate(-50%, 10px) scale(0.95); }
        100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      }
      .animate-toast-mega {
        animation: toast-bounce-mega 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
    </style>
